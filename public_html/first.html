<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Practice</title>
    <style>
      body {
        font-size: 1.25rem;
        margin: 0;
        padding: 0;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .img-wrapper {
        flex: 1 1 500px;
        max-width: 500px;
      }

      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <h1>Robert S</h1>
      <h2>Computer Science</h2>
      <p>
        IP Address: 130.64.64.38<br />
        Hometown: Sherborn, MA
      </p>

      <div class="flex-container">
        <div class="img-wrapper">
          <img
            src="static/images/MedfieldStateHospital.jpg"
            alt="Medfield State Hospital"
            class="img-fluid"
          />
        </div>

        <div class="text-content">
          <p>
            This is Medfield State Hospital: an abandoned mental hospital that
            has been turned into a park. I go here every week to walk my dog.
          </p>
        </div>
      </div>

      <div class="last-div">
        <a
          href="https://jacksabby.com/"
          target="_blank"
          rel="noopener noreferrer"
          >My Favorite Restaurant</a
        >
        <p>Interesting Fact: I am ambidextrous</p>
      </div>
    </div>
  </body>
</html>
