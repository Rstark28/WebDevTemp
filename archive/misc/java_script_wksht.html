<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Problems</title>
</head>

<body>
  <h1>JavaScript Problems</h1>
  <button onclick="runAllProblems()">Run All Problems</button>
  <br />
  <button onclick="problem1()">Problem 1</button>
  <button onclick="problem2()">Problem 2</button>
  <button onclick="problem3()">Problem 3</button>
  <button onclick="problem4()">Problem 4</button>
  <button onclick="problem5()">Problem 5</button>
  <div id="output"></div>

  <script>
    // Problem 1: Display numbers from 40 counting down to 10 by two's
    function problem1() {
      document.write("Problem 1: ");
      for (let i = 40; i >= 10; i -= 2) {
        document.write(i + ", ");
      }
      document.write("<br>");
    }

    // Problem 2: Prompt user for numbers until sum exceeds 20
    function problem2() {
      let sum = 0;
      while (sum <= 20) {
        let num = parseFloat(
          prompt("Enter a number until sum > 20 (curr sum: " + sum + "):")
        );
        if (isNaN(num)) {
          alert("Please enter a valid number!");
        } else {
          sum += num;
        }
      }
      document.write("Problem 2: " + sum);
      document.write("<br>");
    }

    // Problem 3: Prompt user for numbers, display all numbers when sum exceeds 20
    function problem3() {
      let sum = 0;
      let numbers = [];
      while (sum <= 20) {
        let num = parseFloat(
          prompt("Enter a number until sum > 20 (curr sum: " + sum + "):")
        );
        if (isNaN(num)) {
          alert("Please enter a valid number!");
        } else {
          sum += num;
          numbers.push(num);
        }
      }
      document.write("Problem 3: " + numbers.join(", "));
      document.write("<br>");
    }

    // Problem 4: Create an associative array for songs
    songs = {
      "Hey Jude": "The Beatles",
      "Rock'n Me": "Steve Miller Band",
      "One Of These Nights": "Eagles",
      "Smells Like Teen Spirit": "Nirvana",
      "Bound To The Floor": "Local H",
    };

    function problem4() {
      document.write("Problem 4: <br>");
      for (let song in songs) {
        document.write(`&emsp;${song} by ${songs[song]}<br>`);
      }
    }

    // Problem 5: Ask for a band name and display songs by that band
    function problem5() {
      let band = prompt("Enter a band name:");
      let found = false;

      document.write("Problem 5: ");
      for (let song in songs) {
        if (songs[song].toLowerCase() === band.toLowerCase()) {
          document.write(`${song} by ${songs[song]}<br>`);
          found = true;
        }
      }

      if (!found) {
        document.write("No songs found for that band.");
      }
    }

    function runAllProblems() {
      problem1();
      problem2();
      problem3();
      problem4();
      problem5();
    }
  </script>
</body>

</html>
