<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/main.css" />
    <title>Joe's Hotdog Stand</title>
  </head>
  <body>
    <h1>Joe's Hotdog Stand - Order Summary</h1>
    <div id="orderSummary"></div>

    <script>
      const priceDogs = 4.8;
      const priceFries = 3.95;
      const priceDrink = 1.99;

      function roundMoney(amount) {
        return Math.round(amount * 100) / 100;
      }

      let numDogs = prompt("How many hotdogs would you like?", 0);
      let numFries = prompt("How many fries would you like?", 0);
      let numSoda = prompt("How many sodas would you like?", 0);

      numDogs = parseInt(numDogs);
      numFries = parseInt(numFries);
      numSoda = parseInt(numSoda);

      let subtotalDogs = numDogs * priceDogs;
      let subtotalFries = numFries * priceFries;
      let subtotalSoda = numSoda * priceDrink;
      let subtotal = subtotalDogs + subtotalFries + subtotalSoda;

      let discount = 0;
      if (subtotal >= 25) {
        discount = subtotal * 0.1;
      }
      let subtotalAfterDiscount = subtotal - discount;
      let tax = subtotalAfterDiscount * 0.0625;
      let finalTotal = subtotalAfterDiscount + tax;

      let output = `
            <p>Hotdogs: ${numDogs} x $${roundMoney(priceDogs)} = $${roundMoney(
        subtotalDogs
      )}</p>
            <p>Fries: ${numFries} x $${roundMoney(priceFries)} = $${roundMoney(
        subtotalFries
      )}</p>
            <p>Sodas: ${numSoda} x $${roundMoney(priceDrink)} = $${roundMoney(
        subtotalSoda
      )}</p>
            <p>Subtotal before discount: $${roundMoney(subtotal)}</p>
            <p>Discount: $${roundMoney(discount)}</p>
            <p>Subtotal after discount: $${roundMoney(
              subtotalAfterDiscount
            )}</p>
            <p>Tax (6.25%): $${roundMoney(tax)}</p>
            <p><strong>Final Total: $${roundMoney(finalTotal)}</strong></p>
        `;

      // Display the result
      document.getElementById("orderSummary").innerHTML = output;
    </script>
  </body>
</html>
