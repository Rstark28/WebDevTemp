<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Practice</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-size: 1.25rem;
      }
      .img-wrapper {
        float: left; /* text wrapped to the right */
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Robert S</h1>
      <h2>Computer Science</h2>
      <p>
        IP Address: 130.64.64.38<br />
        Hometown: Sherborn, MA
      </p>

      <div class="row">
        <div class="col-md-4">
          <img
            src="https://lh3.googleusercontent.com/p/AF1QipM8H-TllQhFTQoZENAJPmODVsPfKhhZ4sgIhcxi=s1360-w1360-h1020"
            alt="Medfield State Hospital"
            class="img-fluid img-wrapper"
          />
        </div>
        <div class="col-md-8">
          <p>
            This is Medfield State Hospital: an abandonded mental hospital that
            has been turned into a park. I go here every week to walk my dog.
          </p>
        </div>
      </div>

      <a href="https://jacksabby.com/" target="_blank" rel="noopener noreferrer"
        >My Favorite Restaurant</a
      >

      <p>Interesting Fact: I am ambidextrous</p>
    </div>

    <!-- Bootstraps -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
