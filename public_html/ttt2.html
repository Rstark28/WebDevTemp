<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tic Tac Tango</title>
    <link rel="stylesheet" href="static/css/ttt.css">
</head>

<body>

    <h1>The Tic Tac Tango</h1>
    <div id="turn">X's Turn</div>

    <script>
        const NUM_SQUARES = 9;

        document.write('<div class="board">');
        for (i = 0; i < NUM_SQUARES; i++) {
            id = "sq" + i;
            document.write("<div class='square' id='" + id + "'></div>");
        }
        document.write('</div>');
    </script>

    <div id="condition">No Winner Yet</div>

    <script>
        window.onload = function () {
            document.getElementById('sq2').innerText = 'X';
            document.getElementById('sq3').innerText = 'O';
        };
    </script>

</body>

</html>
