<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products JSON</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>

<body>
    <pre id="jsonString"></pre>

    <script>
        const products = [
            {
                "name": "Vintage T-shirt",
                "description": "Tie-die Grateful Dead T-shirt",
                "price": "$35",
                "categories": ["clothing", "vintage"]
            },
            {
                "name": "Leather Jacket",
                "description": "Black leather biker jacket",
                "price": "$120",
                "categories": ["clothing", "accessories"]
            },
            {
                "name": "Bluetooth Speaker",
                "description": "Portable wireless speaker",
                "price": "$50",
                "categories": ["electronics"]
            },
            {
                "name": "Running Shoes",
                "description": "Comfortable running shoes",
                "price": "$80",
                "categories": ["clothing", "sports"]
            },
            {
                "name": "Smart Watch",
                "description": "Wearable fitness tracker",
                "price": "$150",
                "categories": ["electronics", "accessories"]
            },
            {
                "name": "Yoga Mat",
                "description": "Non-slip yoga mat",
                "price": "$25",
                "categories": ["sports"]
            },
            {
                "name": "Vintage Vinyl Record",
                "description": "Classic rock album",
                "price": "$20",
                "categories": ["vintage", "music"]
            },
            {
                "name": "Wireless Earbuds",
                "description": "Noise-cancelling earbuds",
                "price": "$100",
                "categories": ["electronics"]
            }
        ];

        const string = JSON.stringify(products, null, 2);
        document.getElementById('jsonString').textContent = string;
    </script>
</body>

</html>
